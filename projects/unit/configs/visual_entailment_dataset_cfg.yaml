dataset_config:
  visual_entailment:
    use_features: false
    use_images: true
    zoo_requirements: []
    annotations:
      train:
      - /private/home/asg/data/visual_entailment/defaults/annotations/snli_ve_train.jsonl
      val:
      - /private/home/asg/data/visual_entailment/defaults/annotations/snli_ve_dev.jsonl
      test:
      - /private/home/asg/data/visual_entailment/defaults/annotations/snli_ve_test.jsonl
    images:
      train:
      - /private/home/asg/data/visual_entailment/defaults/images/flickr30k_images
      val:
      - /private/home/asg/data/visual_entailment/defaults/images/flickr30k_images
      test:
      - /private/home/asg/data/visual_entailment/defaults/images/flickr30k_images
    processors:
      image_processor:
        type: torchvision_transforms
        params:
          transforms:
            - type: ResizeShortest
              params:
                min_size: 800
                max_size: 1333
            - ToTensor
            - type: Normalize
              params:
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 25
